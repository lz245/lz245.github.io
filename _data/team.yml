principal_investigator:
  - name: "Li Zhang"
    title: "Principal Investigator"
    role: "pi"
    position: "Assistant Professor"
    department: "Department of Poultry Science"
    affiliation: "Mississippi State University"
    photo: "assets/images/team/li-zhang.jpg"
    email: "l.zhang@msstate.edu"
    orcid: "0000-0002-3933-5794"
    google_scholar: "https://scholar.google.com/citations?user=XXXXXXXX"
    github: "lz245"
    website: "https://www.poultry.msstate.edu/people/lz245"
    bio: |
      Dr. Li Zhang is an Assistant Professor in the Department of Poultry Science 
      specializing in molecular microbiology, pathogen genomics, and food safety. 
      His research focuses on developing vaccines against avian pathogenic E. coli 
      and Campylobacter jejuni, rapid molecular diagnostic tools, and understanding 
      the poultry gut microbiome. He has secured over $4 million in research funding 
      as PI and published 67+ peer-reviewed articles.
    education:
      - degree: "Ph.D. in Nutrition"
        institution: "Mississippi State University"
        year: 2017
      - degree: "Ph.D. in Agriculture Biological Environmental & Energy Engineering"
        institution: "Jilin University, China"
        year: 2013
      - degree: "M.S. in Agricultural Product Processing & Storage Engineering"
        institution: "Northeast Agricultural University, China"
        year: 2005
      - degree: "B.S. in Food Science and Engineering"
        institution: "Northeast Agricultural University, China"
        year: 2002

