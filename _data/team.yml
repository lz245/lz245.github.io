    expected_graduation: "2026"
    bio: |
      Rita is an M.S. student working on characterizing spoilage bacteria 
      in catfish using culturomics approaches.

  - name: "Haley Nabors"
    title: "M.S. Student"
    role: "ms"
    position: "Graduate Research Assistant"
    photo: "assets/images/team/haley-nabors.jpg"
    email: ""
    research_focus: "Clostridium perfringens antimicrobial resistance"
    expected_graduation: "2025"
    bio: |
      Haley is an M.S. student investigating antibiotic resistance patterns 
      in Clostridium perfringens isolated from diseased chickens.

  - name: "Hailey Fugate"
    title: "M.S. Student"
    role: "ms"
    position: "Graduate Research Assistant"
    photo: "assets/images/team/hailey-fugate.jpg"
    email: ""
    research_focus: "APEC vaccine validation and Campylobacter challenge models"
    expected_graduation: "Fall 2025"
    bio: |
      Hailey is an M.S. student working on validating vaccine candidates against 
      avian pathogenic E. coli and optimizing Campylobacter colonization challenge 
      models. She received the 2025 SCAD and IPPE Travel Awards.

