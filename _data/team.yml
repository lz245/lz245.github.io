    title: "Ph.D. Student"
    role: "phd"
    position: "Graduate Research Assistant"
    photo: "assets/images/team/manhong-wang.jpg"
    email: ""
    research_focus: "Culturomics and poultry gut microbiome analysis"
    expected_graduation: "2026"
