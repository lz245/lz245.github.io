    location: navbar
    type: overlay
  
  # Navigation bar
  navbar:
    background: "#660000"  # MSU maroon
    foreground: light
    logo: assets/images/lab-logo.png
    logo-alt: "Zhang Lab Logo"
    title: false
    left:
      - text: "Home"
        href: index.qmd
      - text: "Research"
        href: research.qmd
      - text: "Publications"
        href: publications.qmd
      - text: "Team"
        href: team.qmd
      - text: "Teaching"
        href: teaching.qmd
      - text: "Join Us"
        href: join.qmd
    right:
      - text: "CV"
        href: cv.qmd
      - icon: bank
        href: https://www.poultry.msstate.edu/people/lz245
        aria-label: "MSU Profile"
