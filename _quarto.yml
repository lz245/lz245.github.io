        href: https://github.com/lz245
        aria-label: GitHub
      - icon: envelope
        href: mailto:l.zhang@msstate.edu
        aria-label: Email
  
  # Sidebar (disabled for clean look, enable per-page if needed)
  sidebar: false
  
  # Footer
  page-footer:
    background: "#333333"
    foreground: light
    left: |
      Â© 2025 Zhang Lab | Mississippi State University<br>
      Department of Poultry Science
    center: |
      [College of Agriculture and Life Sciences](https://www.cals.msstate.edu/)
    right: |
      Built with [Quarto](https://quarto.org)

  # Page navigation
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: false
  
  # Reader mode
  reader-mode: false

# Format settings
format:
  html:
    theme:
      light: [cosmo, styles/custom.scss]
    css: styles/custom.css
    toc: true
    toc-depth: 3
    toc-location: right
    toc-title: "On This Page"
    anchor-sections: true
    smooth-scroll: true
    link-external-icon: false
    link-external-newwindow: true
    code-copy: true
    code-overflow: wrap
    highlight-style: github
    
    # Grid layout for responsiveness
    grid:
      sidebar-width: 0px
      body-width: 900px
      margin-width: 300px
      gutter-width: 1.5rem
    
    # Include custom resources
    include-in-header:
      - text: |
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
          <meta name="robots" content="index, follow">
          <meta name="keywords" content="bioinformatics, microbial genomics, food safety, nanopore sequencing, E. coli, computational biology, Mississippi State University, poultry science">
          <!-- Google tag (gtag.js) -->
          <script async src="https://www.googletagmanager.com/gtag/js?id=G-3B7N686V5Q"></script>
          <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-3B7N686V5Q');
          </script>

# Bibliography settings for publications
bibliography: publications.bib
csl: styles/apa-cv.csl

# Execution settings (for any computational content)
execute:
  freeze: auto
  echo: false
  warning: false
  message: false

# Metadata for academic indexing
metadata:
  pagetitle: "Zhang Lab | Computational Bioinformatics Research"
